<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsome Playback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1A7BAA;
            --secondary: #6C706E;
            --dark: #000000;
            --error: #FF8A78;
        }
        
        .navbar-custom {
            background-color: var(--dark) !important;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: #156288;
            border-color: #156288;
        }

        .card {
            border-color: var(--secondary);
        }

        .badge.bg-primary {
            background-color: var(--primary) !important;
        }

        .badge.bg-secondary {
            background-color: var(--secondary) !important;
        }

        .alert-danger {
            background-color: var(--error);
            border-color: var(--error);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="pawsome-playback-logo.png" alt="Pawsome Playback" style="height: 50px; width: auto; margin-right: 10px;">
                Pawsome Playback
            </a>
            <div class="d-flex">
                <a href="/login" class="btn btn-outline-light">
                    <i class="fab fa-github"></i> Creator Login
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Search and Filter Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body bg-light">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="searchBox" placeholder="Search cat videos...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-control" id="genreFilter">
                                    <option value="">All Categories</option>
                                    <option value="funny">Funny</option>
                                    <option value="cute">Cute</option>
                                    <option value="skills">Skills</option>
                                    <option value="sleepy">Sleepy</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-control" id="ratingFilter">
                                    <option value="">All Age Ratings</option>
                                    <option value="U">U</option>
                                    <option value="PG">PG</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="button" id="retVideos" class="btn btn-primary w-100">Refresh</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video List -->
        <div class="row">
            <div class="col-12">
                <div id="VideoList" class="row">
                    <!-- Videos will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
