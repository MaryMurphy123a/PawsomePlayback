<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated title -->
    <title>Pawsome Playback - Creator Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Added custom styles -->
    <style>
        :root {
            --primary: #1A7BAA;
            --secondary: #6C706E;
            --dark: #000000;
            --error: #FF8A78;
        }
        
        .navbar-custom {
            background-color: var(--dark) !important;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: #156288;
            border-color: #156288;
        }

        .card {
            border-color: var(--secondary);
        }

        .badge.bg-primary {
            background-color: var(--primary) !important;
        }

        .badge.bg-secondary {
            background-color: var(--secondary) !important;
        }

        .alert-danger {
            background-color: var(--error);
            border-color: var(--error);
        }
    </style>
</head>
<body>
    <!-- Updated Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
        <div class="container">
            <!-- Added logo with adjusted styling -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="pawsome-playback-logo.png" alt="Pawsome Playback" style="height: 50px; width: auto; margin-right: 10px;">
                Pawsome Playback Studio
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">Welcome, <span id="creatorName"></span>!</span>
                <button id="logoutBtn" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Upload Form -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Upload Your Cat Video</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="FileName" class="form-label">Video Title</label>
                                <input type="text" class="form-control" id="FileName" required>
                            </div>
                            <div class="mb-3">
                                <label for="genre" class="form-label">Category</label>
                                <select class="form-control" id="genre" required>
                                    <option value="">Select a category</option>
                                    <option value="funny">Funny</option>
                                    <option value="cute">Cute</option>
                                    <option value="skills">Skills</option>
                                    <option value="sleepy">Sleepy</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ageRating" class="form-label">Age Rating</label>
                                <select class="form-control" id="ageRating" required>
                                    <option value="">Select age rating</option>
                                    <option value="U">U</option>
                                    <option value="PG">PG</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="UpFile" class="form-label">Video File</label>
                                <input type="file" class="form-control" id="UpFile" accept="video/*" required>
                            </div>
                            <button type="button" id="subNewForm" class="btn btn-primary">Upload Video</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video List -->
        <div class="row">
            <h3 class="mb-3">Your Videos</h3>
            <div class="col-12">
                <div id="VideoList" class="row">
                    <!-- Videos will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
